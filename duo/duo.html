<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSDA Duo Practice App (Local)</title>
  <link rel="stylesheet" href="duo-style.css">
</head>
<body class="theme-dark">
  <header>
    <h1>NSDA Duo Practice App (Local)</h1>
    <div id="theme-selector">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="theme-light">Light</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-gold">Gold</option>
      </select>
      <label for="font-size-slider">Font Size:</label>
      <input type="range" id="font-size-slider" min="12" max="36" value="16">
    </div>
  </header>
  <main>
    <!-- Manage Scripts Section -->
    <section id="script-manager">
      <h2>Manage Scripts</h2>
      <form id="new-script-form">
        <input type="text" id="script-name" placeholder="Script name" required>
        <textarea id="script-content" placeholder="Paste your script here (each line as 'Character: Dialogue')" required></textarea>
        <button type="submit">Save Script</button>
      </form>
      <div id="script-search">
        <input type="text" id="search-query" placeholder="Search script names">
        <button id="clear-search">Clear Search</button>
      </div>
      <div id="file-operations">
        <button id="export-scripts">Export Scripts</button>
        <input type="file" id="import-scripts" accept=".txt,.json">
      </div>
      <ul id="scripts-list"></ul>
    </section>
    <!-- Practice Container (Practice Area + Outline) -->
    <section id="practice-container">
      <div id="practice-area">
        <h2>Practice Session</h2>
        <div id="character-selection">
          <h3>Select Characters to Practice</h3>
          <div id="character-checkboxes"></div>
        </div>
        <div id="tts-controls">
          <h3>TTS Settings</h3>
          <label for="voice-select">Voice:</label>
          <select id="voice-select"></select>
          <label>
            <input type="checkbox" id="tts-toggle" checked>
            Enable TTS
          </label>
          <label>
            <input type="checkbox" id="pause-tts">
            Pause/Resume TTS
          </label>
        </div>
        <div id="practice-controls">
          <button id="start-practice">Start Practice</button>
          <button id="prev-line">Previous Line (J)</button>
          <button id="next-line" disabled>Next Line (K/Spacebar)</button>
          <button id="replay-line">Replay Current Line</button>
          <button id="reset-practice">Reset Practice</button>
          <button id="bookmark-line">Bookmark Current Line</button>
          <button id="view-bookmarks">View Bookmarks</button>
          <button id="jump-to-bookmark">Jump to Bookmark</button>
          <button id="clear-bookmark">Clear Bookmark</button>
          <button id="copy-line">Copy Current Line</button>
          <button id="toggle-outline">Toggle Outline</button>
          <button id="toggle-fullscreen">Toggle Fullscreen</button>
          <label>
            <input type="checkbox" id="auto-advance">
            Auto Advance
          </label>
          <label>
            <input type="checkbox" id="show-line-numbers" checked>
            Show Line Numbers
          </label>
        </div>
        <div id="timer">
          <h3>Timer: <span id="time-remaining">0</span> seconds</h3>
          <button id="toggle-timer">Start Timer</button>
          <label>
            Extra Time Limit:
            <input type="range" id="timer-limit" min="0" max="10" step="1" value="5">
            <span id="timer-limit-display">5</span>s
          </label>
        </div>
        <div id="recording">
          <h3>Recording (Optional)</h3>
          <button id="start-recording">Start Recording</button>
          <button id="stop-recording" disabled>Stop Recording</button>
          <div id="recording-status"></div>
        </div>
        <div id="practice-display">
          <p id="current-line"></p>
        </div>
        <progress id="progress-bar" max="100" value="0"></progress>
        <div id="difficult-control">
          <button id="mark-difficult">Mark as Difficult</button>
        </div>
      </div>
      <!-- Outline Sidebar (initially hidden) -->
      <div id="outline-view" class="hidden"></div>
    </section>
  </main>
  <script src="duo-script.js"></script>
</body>
</html>
